<!DOCTYPE html>
<html>
<head>
  <style>
    @page {
      size: landscape;
      margin: 0;
    }
    body {
      font-family: Arial, sans-serif;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f9f7e8;
    }
    .slip-container {
      width: 95%;
      max-width: 1000px;
      margin: 20px auto;
      border: 1px solid #888;
      padding: 20px;
      position: relative;
      background-color: #f9f7e8;
      box-sizing: border-box;
      overflow: hidden;
      height: 580px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      align-items: flex-start;
    }
    .logo-section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .logo {
      background: linear-gradient(45deg, #3452a5, #2a9d8f, #e76f51);
      width: 30px;
      height: 30px;
      margin-right: 10px;
      display: inline-block;
      vertical-align: middle;
    }
    .bank-name {
      color: #5c4e8c;
      font-size: 16px;
      font-weight: bold;
      display: inline-block;
      vertical-align: middle;
      transform: rotate(-90deg);
      transform-origin: left top;
      position: absolute;
      left: 15px;
      top: 120px;
      width: 120px;
    }
    .form-title {
      text-align: center;
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 15px;
      margin-top: -10px;
    }
    .account-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .main-section {
      display: flex;
      height: 450px;
    }
    .left-section {
      width: 70%;
      padding-right: 20px;
      border-right: 1px solid #888;
    }
    .right-section {
      width: 30%;
      padding-left: 20px;
    }
    .form-row {
      display: flex;
      margin-bottom: 12px;
      align-items: center;
    }
    .form-label {
      width: 100px;
      flex-shrink: 0;
      font-size: 12px;
    }
    .form-input {
      flex-grow: 1;
      border-bottom: 1px solid #888;
      height: 18px;
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }
    .checkbox-item {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
      font-size: 12px;
    }
    .checkbox {
      width: 12px;
      height: 12px;
      border: 1px solid #000;
      display: inline-block;
      margin-right: 5px;
      flex-shrink: 0;
    }
    .signature-area {
      margin-top: 20px;
    }
    .signature-line {
      width: 100%;
      border-bottom: 1px solid #888;
      margin-bottom: 5px;
      margin-top: 40px;
    }
    .signature-text {
      text-align: center;
      font-size: 12px;
    }
    .green-bar {
      background-color: #4CAF50;
      color: white;
      padding: 3px 5px;
      font-size: 12px;
      margin-bottom: 10px;
    }
    .admin-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      margin-top: 15px;
    }
    .admin-box {
      border: 1px solid #888;
      height: 60px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 3px;
      font-size: 10px;
    }
    .admin-box-title {
      text-align: center;
      font-weight: bold;
    }
    .reference-number {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="slip-container">
    <!-- Header section -->
    <div class="header">
      <div class="logo-section">
        <div>
          <div class="logo"></div>
          <span style="vertical-align: middle; font-size: 12px; font-weight: bold;">Bank Syariah Riyal</span>
        </div>
      </div>
      <div class="bank-name">Bank Syariah Riyal</div>
      
      <div class="reference-number">No. Ref: 123456</div>
    </div>

    <div class="form-title">APLIKASI PENYETORAN/PENARIKAN TUNAI</div>

    <div class="account-info">
      <div style="width: 70%;">
        <div class="form-row">
          <div class="form-label">Nama</div>
          <div class="form-input"></div>
        </div>
        <div class="form-row">
          <div class="form-label">No. Rekening</div>
          <div class="form-input"></div>
        </div>
      </div>
      <div style="width: 25%;">
        <div class="form-row">
          <div class="form-label">Tanggal</div>
          <div class="form-input"></div>
        </div>
      </div>
    </div>

    <div class="main-section">
      <div class="left-section">
        <div class="form-row">
          <div class="form-label">Jumlah</div>
          <div class="form-input">Rp.</div>
        </div>
        <div class="form-row">
          <div class="form-label">Terbilang</div>
          <div class="form-input"></div>
        </div>

        <div class="checkbox-group" style="margin-top: 20px;">
          <div class="checkbox-item">
            <div class="checkbox"></div>
            <div>Setoran Tunai</div>
          </div>
          <div class="checkbox-item">
            <div class="checkbox"></div>
            <div>Penarikan Tunai</div>
          </div>
        </div>

        <div class="form-row" style="margin-top: 20px;">
          <div class="form-label">Berita</div>
          <div class="form-input"></div>
        </div>

        <div class="signature-area">
          <div style="display: flex; justify-content: space-between; width: 100%;">
            <div style="width: 45%;">
              <div class="signature-line"></div>
              <div class="signature-text">Tanda Tangan Penyetor</div>
            </div>
            <div style="width: 45%;">
              <div class="signature-line"></div>
              <div class="signature-text">Tanda Tangan Petugas</div>
            </div>
          </div>
        </div>
      </div>

      <div class="right-section">
        <div class="green-bar">DIISI OLEH PETUGAS BANK</div>
        
        <div class="form-row">
          <div class="form-label" style="width: 60px;">Teller</div>
          <div class="form-input"></div>
        </div>
        
        <div class="form-row">
          <div class="form-label" style="width: 60px;">Otorisasi</div>
          <div class="form-input"></div>
        </div>
        
        <div class="admin-grid">
          <div class="admin-box">
            <div class="admin-box-title">Teller</div>
            <div></div>
          </div>
          <div class="admin-box">
            <div class="admin-box-title">SPV</div>
            <div></div>
          </div>
          <div class="admin-box">
            <div class="admin-box-title">Cust. Service</div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
